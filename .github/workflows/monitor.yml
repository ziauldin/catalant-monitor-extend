name: Catalant Project Monitor

on:
  schedule:
    # Runs every 1 minute
    - cron: '* * * * *'
  # Allow manual trigger from Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Install Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          
      - name: Run monitor
        env:
          CATALANT_EMAIL: ${{ secrets.CATALANT_EMAIL }}
          CATALANT_PASSWORD: ${{ secrets.CATALANT_PASSWORD }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          RECIPIENT_EMAILS: ${{ secrets.RECIPIENT_EMAILS }}
          HEADLESS: 'True'
          CHECK_INTERVAL: '0'
        run: |
          timeout 8m python script_clean_single.py || true
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add seen_projects.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update seen projects [skip ci]"
          git push
